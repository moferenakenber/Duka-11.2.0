services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: Duka_app
    restart: unless-stopped
    env_file:
      - .env       # ✅ Pulls all your APP_KEY, DB_PASS, etc. securely
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - .:/var/www/html:cached          # Sync your project folder
      - /var/www/html/vendor            # Use container vendor
      - /var/www/html/node_modules      # Use container node_modules
      - /var/www/html/public/storage    # Storage folder inside container
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: Duka_db
    restart: always
    env_file:
      - .env           # ✅ Uses the same file for MYSQL_ROOT_PASSWORD
    ports:
      - "3308:3306"    # ✅ Security: Only allows YOU (via SSH/Local)
    volumes:
      - dbdata:/var/lib/mysql

volumes:
  dbdata:

